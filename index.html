<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/favicon-dark.png" type="image/png">
    <link rel="icon" href="icons/favicon-light.png" type="image/png" media="(prefers-color-scheme: dark)">
</head>

<body>
    <div id="clock">--:--</div>
    <div id="date"></div>
    <div id="config-card">
        <button id="config-close"><img src="icons/close.svg" alt="close"></button>
        <h2 class="abh2">Configuration</h2>
        <div class="config-content">
            <p>The search bar is displayed <input type="checkbox" id="SearchInputVisi"></p>
            <p>12-hour format <input type="checkbox" id="usTimeFormat"></p>

            <h3>Default search engine</h3>
            <div class="input-radio"><input type="radio" name="search" value="google"> Google</div>
            <div class="input-radio"><input type="radio" name="search" value="brave"> Brave Search</div>
            <div class="input-radio"><input type="radio" name="search" value="duckduckgo"> DuckDuckGo</div>
            <div class="input-radio"><input type="radio" name="search" value="bing"> Bing</div>
            <div class="input-radio"><input type="radio" name="search" value="wikipedia"> Wikipedia</div>

            <h3>About</h3>
            <p>by: adam4056</p>
            <p>version: 1.5</p>
            <p><a href="https://github.com/adam4056/Tab-RRR">Official github repo</a></p>
            <p><a href="static/terms.html">Terms of use</a></p>
            <p><a href="static/license.html">License</a></p>
        </div>
    </div>
    <div id="search-bar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." autocomplete="off" autofocus>
            <div class="search-icon-background">
                <button id="search-button"><img src="icons/search.svg" alt="search" class="search-icon"></button>
            </div>
        </div>
    </div>


    <button id="config-open"><img src="icons/dot.svg" alt="more" width="65px"></button>
    <div id="author"></div>
    <script src="script.js"></script>
</body>

</html>
